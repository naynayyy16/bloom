<svg width="140" height="140" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="soilGradient" cx="50%" cy="60%" r="60%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="seedGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pot -->
  <ellipse cx="60" cy="100" rx="35" ry="15" fill="url(#potGradient)"/>
  <rect x="25" y="85" width="70" height="20" rx="5" fill="url(#potGradient)"/>
  
  <!-- Soil -->
  <ellipse cx="60" cy="88" rx="30" ry="12" fill="url(#soilGradient)"/>
  
  <!-- Small soil particles with gentle movement -->
  <circle cx="45" cy="85" r="2" fill="#654321">
    <animate attributeName="opacity" values="1;0.7;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="87" r="1.5" fill="#8B4513">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="90" r="1" fill="#A0522D">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Seed with pulsing effect -->
  <ellipse cx="60" cy="88" rx="4" ry="6" fill="url(#seedGradient)">
    <animate attributeName="rx" values="4;4.5;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="6;6.5;6" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="58" cy="86" rx="1" ry="2" fill="#F4A460" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Tiny root starting with growth animation -->
  <path d="M60 94 Q62 96 60 98" stroke="#90EE90" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="stroke-width" values="1;1.5;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Growth indicator sparkles -->
  <circle cx="50" cy="75" r="1" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="78" r="0.8" fill="#FFD700" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;1.1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="70" r="0.6" fill="#32CD32" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="82" r="0.9" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Magical glow effect around soil -->
  <ellipse cx="60" cy="88" rx="32" ry="14" fill="none" stroke="#90EE90" stroke-width="0.5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="32;34;32" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="14;15;14" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Helpful text with animation -->
  <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-weight="500">
    ðŸŒ± Keep learning to grow!
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">
    Complete tasks to gain XP
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Water drops occasionally falling -->
  <circle cx="35" cy="60" r="1" fill="#87CEEB" opacity="0">
    <animate attributeName="cy" values="60;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="55" r="0.8" fill="#87CEEB" opacity="0">
    <animate attributeName="cy" values="55;88" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="0.8;0.4" dur="2.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>