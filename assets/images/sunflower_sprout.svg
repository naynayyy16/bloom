<svg width="140" height="140" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="soilGradient" cx="50%" cy="60%" r="60%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="stemGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="leafGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pot -->
  <ellipse cx="60" cy="100" rx="35" ry="15" fill="url(#potGradient)"/>
  <rect x="25" y="85" width="70" height="20" rx="5" fill="url(#potGradient)"/>
  
  <!-- Soil -->
  <ellipse cx="60" cy="88" rx="30" ry="12" fill="url(#soilGradient)"/>
  
  <!-- Roots (more developed) with pulsing -->
  <path d="M60 94 Q58 96 55 98 Q53 100 50 98" stroke="#90EE90" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-width" values="2;2.5;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M60 94 Q62 96 65 98 Q67 100 70 98" stroke="#90EE90" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-width" values="2;2.5;2" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <path d="M60 94 Q60 97 58 100" stroke="#90EE90" stroke-width="1.5" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Main stem with growth effect -->
  <rect x="58" y="60" width="4" height="30" rx="2" fill="url(#stemGradient)">
    <animate attributeName="width" values="4;4.5;4" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- First pair of leaves with natural swaying -->
  <ellipse cx="52" cy="70" rx="8" ry="5" fill="url(#leafGradient)" transform="rotate(-20 52 70)">
    <animateTransform attributeName="transform" 
                      values="rotate(-20 52 70);rotate(-25 52 70);rotate(-18 52 70);rotate(-23 52 70);rotate(-20 52 70)" 
                      dur="6s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="8;8.3;8" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="5;5.2;5" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="68" cy="70" rx="8" ry="5" fill="url(#leafGradient)" transform="rotate(20 68 70)">
    <animateTransform attributeName="transform" 
                      values="rotate(20 68 70);rotate(25 68 70);rotate(18 68 70);rotate(23 68 70);rotate(20 68 70)" 
                      dur="6s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="rx" values="8;8.3;8" dur="8s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="ry" values="5;5.2;5" dur="8s" repeatCount="indefinite" begin="1s"/>
  </ellipse>
  
  <!-- Leaf veins with subtle animation -->
  <path d="M52 70 L56 68 M52 70 L56 72 M52 70 L54 70" stroke="#228B22" stroke-width="0.5" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M68 70 L64 68 M68 70 L64 72 M68 70 L66 70" stroke="#228B22" stroke-width="0.5" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Second smaller pair of leaves -->
  <ellipse cx="55" cy="62" rx="5" ry="3" fill="url(#leafGradient)" transform="rotate(-15 55 62)" opacity="0.9">
    <animateTransform attributeName="transform" 
                      values="rotate(-15 55 62);rotate(-18 55 62);rotate(-12 55 62);rotate(-15 55 62)" 
                      dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="65" cy="62" rx="5" ry="3" fill="url(#leafGradient)" transform="rotate(15 65 62)" opacity="0.9">
    <animateTransform attributeName="transform" 
                      values="rotate(15 65 62);rotate(18 65 62);rotate(12 65 62);rotate(15 65 62)" 
                      dur="5s" repeatCount="indefinite" begin="0.8s"/>
  </ellipse>
  
  <!-- Growth sparkles with coordinated animation -->
  <circle cx="45" cy="55" r="1.5" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="58" r="1" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.4;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="50" r="1.2" fill="#32CD32" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;1.6;1.2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="65" r="0.8" fill="#FFD700" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="82" cy="72" r="1.1" fill="#90EE90" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dewdrops for freshness with dripping effect -->
  <circle cx="50" cy="68" r="1" fill="#ADD8E6" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.2;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="65" r="0.8" fill="#ADD8E6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gentle wind effect particles -->
  <circle cx="30" cy="45" r="0.5" fill="#E0F2E7" opacity="0">
    <animate attributeName="cx" values="30;90" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0.4;0" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="52" r="0.4" fill="#E0F2E7" opacity="0">
    <animate attributeName="cx" values="25;95" dur="10s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0;0.5;0.3;0" dur="10s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Progress message with gentle pulsing -->
  <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="600">
    ðŸŒ± Growing Strong!
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">
    Your hard work is paying off
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>